<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>vuejs 使用</title>
  </head>
  <body>
    <div id="box">
      <!-- 绑定数据 -->
      {{ msg }}
      <br /><br />
      <hr />
      <div @click="getName()">执行getName方法</div>
      <hr />
      <br /><br />
      <div @click="run()">执行run方法</div>
    </div>
  </body>
</html>
<script>
  //每个 Vue.js 应用都是通过构造函数 Vue
  //创建一个 Vue 的根实例启动的：
  var app = new Vue({
    //选项
    el: "#box" /* 选择元素*/,
    data: {
      /*定义元素*/
      msg: "this is a msg",
      name: "张三",
      list: ["1", 2, 3, 4, "5"],

      list1: [
        {
          name: "张三",
          age: 20,
        },
        {
          name: "李四",
          age: 20,
        },
        {
          name: "王五",
          age: 20,
        },
      ],
    },
    methods: {
      /* 放方法*/
      getName: function () {
        // this.name 可以访问到data里面绑定的数据
        console.log(this.name);
        alert(this.name);
      },
      run: function () {
        console.log(this.name);
        alert(11111);
      },
    },
  });
</script>
