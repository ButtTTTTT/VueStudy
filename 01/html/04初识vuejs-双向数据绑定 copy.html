<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>vuejs 使用</title>
  </head>
  <body>
    <div id="box">
      <input type="text" v-model="name" />
<br>
{{ name }}

    </div>
  </body>
</html>
<script>
  //每个 Vue.js 应用都是通过构造函数 Vue
  //创建一个 Vue 的根实例启动的：
  var app = new Vue({
    //选项
    el: "#box" /* 选择元素*/,
    data: {
      name: "张三",
    }
  });
</script>
