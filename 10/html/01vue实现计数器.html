<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/vue.js"></script>
    <script src="../js/router.js"></script>
    <script src="../js/vuex.js"></script>
    <title>你好VueX</title>
  </head>
  <body>
    <div id="app">
      <p>{{count}}</p>
      <button @click="inc">+</button>
      <button @click="dec">-</button>
    </div>
  </body>
</html>
<script>
  //1、定义状态 实例化Vuex.store
/**
 * Vuex 是一个专为Vue.js设计的状态管理模式
 * Vuex 解决了组件之间同一状态的共享问题。
 */
  const store =new Vuex.Store({
    state: {
      count: 0, //定义数据 共享的数据
    },
    mutations: {
      //可以改变 vuex state的数据 用法类似methods
      incState(state) {
        state.count++;
      },
      decState(state) {
        state.count--;
      },
    },
  });
  const app = new Vue({
    el: "#app",
    data() {
      return {
        count: 0,
      };
    },
    computed:{
        count(){
            return store.state.count;//
        }
    },
    methods: {
      inc() {
        store.commit("incState"); //间接执行 Vuex.store里面的方法 改变共享状态 state
      },
      dec() {
        store.commit("decState"); //间接执行 Vuex.store里面的方法 改变共享状态 state
      },
    },
  });
</script>
